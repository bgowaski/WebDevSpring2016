<head>
    <title>Login</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
            <h1>Profile</h1>
            <div ng-show="model.message" class="alert alert-success">{{model.message}}</div>
            <div ng-show="model.errorMessage" class="alert alert-danger">{{model.errorMessage}}</div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username:</label>
                    <div class="col-sm-5">
                        <input ng-model="model.currentUser.username" type="text" class="form-control" id="username"
                               placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-5">
                        <input  ng-model="model.currentUser.password" type="text" class="form-control" id="password"
                                placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstName" class="col-sm-2 control-label">First Name:</label>
                    <div class="col-sm-5">
                        <input ng-model="model.currentUser.firstName" type="text" class="form-control" id="firstName"
                               placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-2 control-label">Last Name:</label>
                    <div class="col-sm-5">
                        <input ng-model="model.currentUser.lastName" type="text" class="form-control" id="lastname"
                               placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-5">
                        <input ng-model="model.currentUser.email" type="email" class="form-control" id="email"
                               placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Age:</label>
                    <div class="col-sm-5">
                        <input ng-model="model.currentUser.Age" type="Age" class="form-control" id="Age"
                               placeholder="Age">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Occupation:</label>
                    <div class="col-sm-5">
                        <input ng-model="model.currentUser.occupation" type="occupation" class="form-control" id="occupation"
                               placeholder="Software Engineer">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Location:</label>
                    <div class="col-sm-5">
                        <input ng-model="model.currentUser.location" type="location" class="form-control" id="location"
                               placeholder="Mission Hill, Boston MA 02120">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-5">
                        <a ng-click="model.update()" class="btn btn-primary" type="submit"
                           role="button">Update</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
