<head>
    <title>Register</title>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>Register</h1>
            <div ng-show="model.errorMessage" class="alert alert-danger">{{model.errorMessage}}</div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username:</label>
                    <div class="col-sm-5">
                        <input ng-model="model.user.username" type="text" class="form-control" id="username"
                               placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-5">
                        <input ng-model="model.user.password" type="password" class="form-control" id="password"
                               placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="verifyPassword" class="col-sm-2 control-label">Verify Password:</label>
                    <div class="col-sm-5">
                        <input ng-model="model.user.password2" type="password" class="form-control" id="verifyPassword"
                               placeholder="Re-Enter Password">
                    </div>
                </div>
                <div ng-show="passwordVerification" class="alert alert-warning">
                    {{passwordVerification}}
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-5">
                        <input ng-model="model.user.email" type="email" class="form-control" id="email"
                               placeholder="Email Address">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-5">
                        <a ng-click="model.register(model.user)" class="btn btn-primary" type="submit"
                           role="button">Register</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
