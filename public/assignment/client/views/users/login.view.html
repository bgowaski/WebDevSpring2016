<head>
    <title>Login</title>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>Login</h1>
            <div ng-show="model.errorMessage" class="alert alert-danger">{{model.errorMessage}}</div>
            <form class="form-horizontal" ng-controller="LoginController">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username:</label>
                    <div class="col-sm-5">
                        <input ng-model="model.user.username" class="form-control" id="username"
                               placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-5">
                        <input ng-model="model.user.password" class="form-control" id="password"
                               placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-5">
                        <a ng-click="model.login(model.user)" class="btn btn-primary" type="submit"
                           role="button">Login</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
