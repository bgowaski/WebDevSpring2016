<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>Forms</h1>

            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a
                        href="#/forms">Forms</a></li>
                <li ng-show="model.form" role="presentation"><a
                        href="#/form/{{model.form['_id']}}/fields">Fields</a></li>
            </ul>
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade in active" id="forms" aria-labelledby="forms-tab">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                                    Form Name
                                </th>
                                <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                                    Action
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                    <input ng-model="model.form.title" type="text" class="form-control"
                                           id="formName" placeholder="Name">
                                </td>
                                <td>
                                    <div class="btn-group">
                                        <span ng-click="model.addForm()"
                                              class="glyphicon glyph-btn glyphicon-plus glyphicon-lg"></span>
                                        <span ng-click="model.updateForm()"
                                              class="glyphicon glyph-btn glyphicon-ok glyphicon-lg"></span>
                                    </div>
                                </td>
                            </tr>

                        <tr ng-repeat="form in model.availableForms">
                            <td><a href="#/form/{{form['_id']}}/fields">{{form.title}}</a></td>
                                <td>
                                    <div class="btn-group">
                                        <button ng-click="model.deleteForm($index)" type="button" class="btn btn-default">
                                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                        </button>
                                        <button ng-click="model.selectForm($index)" type="button" class="btn btn-default">
                                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
