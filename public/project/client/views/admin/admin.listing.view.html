<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <ul  class="nav nav-sidebar">
        <li ng-class="{'active' : model.$location.url().indexOf('profile') != -1}"><a href="#/profile">My Profile</a></li>
        <li ng-class="{'active' : model.$location.url().indexOf('AdminListing') != -1}"><a href="#/AdminListing">My Listings</a></li>
      </ul>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <h1 class="page-header">Manage Listings</h1>
      <h2 class="sub-header">My Listings</h2>
      <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
          <thead>
          <tr>
            <th><a class="glyphicon small glyphicon-triangle-bottom"
                   ng-click="orderByField='username'; reverseSort = !reverseSort"></a>Name</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>
              <select id="newListingLocation" placeholder="Location" label="Location:" ng-model="model.newListing.location" class="form-control">
                <option value="allston">Allston</option>
                <option value="backbay">Back Bay</option>
                <option value="bayvillage">Bay Village</option>
                <option value="beacon">Beacon Hill</option>
                <option value="brighton">Brighton</option>
                <option value="charlestown">Charlestown</option>
                <option value="chinatown">Chinatown / Leather District</option>
                <option value="dorchester">Dorchester</option>
                <option value="downtown">Downtown</option>
                <option value="eastboston">East Boston</option>
                <option value="fenwaykenmore">Fenway Kenmore</option>
                <option value="hyde">Hyde Park</option>
                <option value="jamaica">Jamaica Plain</option>
                <option value="mattapan">Mattapan</option>
                <option value="middorchester">Mid Dorchester</option>
                <option value="missionhill">Mission Hill</option>
                <option value="northend">North End</option>
                <option value="roslindale">Roslindale</option>
                <option value="roxbury">Roxbury</option>
                <option value="southboston">South Boston</option>
                <option value="southend">South End</option>
                <option value="westend">West End</option>
                <option value="westroxbury">West Roxbury</option>
              </select>
            </td>
            <td>
              <a><span class="glyphicon big glyphicon-plus"
                       ng-click="model.addListing(model.newListing)" ng-show="model.updating" aria-hidden="true"></span></a>
              <a><span class="glyphicon big glyphicon-ok"
                       ng-click="model.updateListing(model.newListing)" ng-hide="model.updating" aria-hidden="true"></span></a>
            </td>
          </tr>
          <tr ng-repeat="listing in model.listings | orderBy:orderByField:reverseSort" ng-class="{'success' : $index == selectedListingIndex}">
            <td>{{listing.location}}</td>
            <td>
              <a><span ng-click="model.deleteListing(listing)" class="glyphicon big glyphicon-remove" aria-hidden="true"></span></a>
              <a><span ng-click="model.selectListing($index)" class="glyphicon big glyphicon-pencil" aria-hidden="true"></span></a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
