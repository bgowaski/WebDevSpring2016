<div class="container-fluid">
  <div class="row carousel-holder">
    <div class="col-md-12">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
          <div class="item active">
            <img class="slide-image" src="../../css/images/800x300/dining_room-800x300.gif" alt="">
          </div>
          <div class="item">
            <img class="slide-image" src="../../css/images/800x300/complex_800x300.jpg" alt="">
          </div>
          <div class="item">
            <img class="slide-image" src="../../css/images/800x300/back_deck-800x300.jpg" alt="">
          </div>
          <div class="item">
            <img class="slide-image" src="../../css/images/800x300/cobblestone_800x300.jpg" alt="">
          </div>
        </div>
        <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="main">
      <p>Search for your future home by selecting your desired Boston area to live!</p>
      <div class="input-group">
        <select id="newListingLocation" placeholder="Location" label="Location:" ng-model="model.location" class="form-control">
          <option value="" selected>All</option>
          <option value="allston">Allston</option>
          <option value="backbay">Back Bay</option>
          <option value="bayvillage">Bay Village</option>
          <option value="beacon">Beacon Hill</option>
          <option value="brighton">Brighton</option>
          <option value="charlestown">Charlestown</option>
          <option value="chinatown">Chinatown / Leather District</option>
          <option value="dorchester">Dorchester</option>
          <option value="downtown">Downtown</option>
          <option value="eastboston">East Boston</option>
          <option value="fenwaykenmore">Fenway Kenmore</option>
          <option value="hyde">Hyde Park</option>
          <option value="jamaica">Jamaica Plain</option>
          <option value="mattapan">Mattapan</option>
          <option value="middorchester">Mid Dorchester</option>
          <option value="missionhill">Mission Hill</option>
          <option value="northend">North End</option>
          <option value="roslindale">Roslindale</option>
          <option value="roxbury">Roxbury</option>
          <option value="southboston">South Boston</option>
          <option value="southend">South End</option>
          <option value="westend">West End</option>
          <option value="westroxbury">West Roxbury</option>
        </select>
        <span class="input-group-btn">
          <button ng-click="model.searchAll(model.location)" class="btn btn-primary btn-block">Search</button>
        </span>
      </div>
      <table class="table table-striped table-hover table-bordered">
        <tbody>
        <tr ng-repeat="item in model.found"
            ng-class="{'success' : $index == selectedFormIndex}"
            ng-click="model.select(item)">
          <td class="media-body">
            <h4>{{item.location}}</h4>
            <p>{{item.type}}<br></p>
            <p> {{item.details}}</p>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
