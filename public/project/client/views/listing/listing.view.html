<!DOCTYPE html>
<html>
<head>
  <title>Lisitngs</title>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-9 col-md-10 main">
      <h1 class="page-header">Listings</h1>
      <div class="input-group">
        <input ng-model="model.listing" type="text" class="form-control" placeholder="Boston">
        <span class="input-group-btn">
          <button ng-click="model.searchListing(model.Listing)" class="btn btn-primary btn-block">Search</button>
        </span>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
          <tbody>
            <tr ng-repeat="lisiting in model.listings"
                ng-class="{'success' : $index == selectedFormIndex}"
                ng-click="model.selectListing(listing)">
              <td class="media-left">
                <img ng-src="{{listing.images.squareMedium}}">
              </td>
              <td class="media-body">
                <h4>{{listing.address}}</h4>
                <p> {{listing.rent}}<br>
                    {{listing.details}}<br>
                    {{listing.contact}}
                </p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
