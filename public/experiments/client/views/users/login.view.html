<!-- Login -->
<li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        <i class="fa fa-fw fa-lock"></i> Login
    </a>
    <div class="dropdown-menu dropdown-size-280">
        <form>
            <div class="form-group">
                <div class="inputUsername">
                    <span class="inputUsername"><i class="fa fa-user"></i></span>
                    <input ng-model="model.user.username" type="text" class="form-control" id="inputUsername" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <div class="inputPwd">
                    <span class="inputPwd"><i class="fa fa-shield"></i></span>
                    <input ng-model="model.user.password" type="password" class="form-control" id="inputPwd" placeholder="Password">
                </div>
            </div>
            <div class="text-center">
                <button ng-click="model.login(model.user)" type="submit" class="btn btn-primary">Login <i class="fa fa-sign-in"></i></button>
            </div>
        </form>
    </div>
</li>
<!-- // END login -->
